{% extends "website/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

 
    <div class="container">
        <div class="row justify-content-center mt-3 pt-3">
            <div class="bg-light col-md-8 ">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom p-2 d-flex justify-content-center">Sign Up</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-flex justify-content-center p-1 ">
                <button class="btn btn-outline-info " type="submit">Sign Up</button>
            </div>

         
        </form>
    
        <div class="border-top p-3">
            <p class="m-0 p-1 text-muted d-flex justify-content-center">Do you have an account with us?</p> <a class=" d-flex justify-content-center" href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>


{% endblock content%}
