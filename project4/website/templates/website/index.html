<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Website {{ title }}</title>
    {% else %}
    <title>Lifestyle</title>
    {% endif %}
  </head>
  <body>
    <h1>Home</h1>
    {% for news in news %}
    <h2>{{ news.title }}</h2>
    <p>{{ news.content }}</p>
    <p>By {{ news.author }} on {{ news.date_created }}</p>
    {% endfor %}
  </body>
</html>
