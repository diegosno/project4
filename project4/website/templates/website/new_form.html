{% extends "website/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

 
    <div class="container">
        <div class="row justify-content-center m-3 p-3">
            <div class="m-3 bg-light col-md-8 ">
        <form class="m-3" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom m-3 d-flex justify-content-center">Create a new post </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-flex justify-content-center m-3 ">
                <button class="m-2 btn btn-primary " type="submit">Publish</button>
            </div>

         
        </form>
    
       
            </div>
        </div>
    </div>


{% endblock content%}
