{% extends "website/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

 
    <div class="container">
        <div class="row justify-content-center mt-3 pt-3">
            <div class="bg-light col-md-8 ">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom p-2 d-flex justify-content-center">Create a new post </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group d-flex justify-content-center p-1 ">
                <button class="btn btn-outline-info " type="submit">Publish</button>
            </div>

         
        </form>
    
       
            </div>
        </div>
    </div>


{% endblock content%}
